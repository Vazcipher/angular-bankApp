<div  class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div  class="bank-account">
            <form>
                <h2 style="text-align: center; color: white; margin-top: 100px;">Register Bank Account</h2>
            

                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="accno" [(ngModel)]="accno" id="acc_no" placeholder="Account Number">
                </div>
                <span style="color: red" id="error"></span>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="name" [(ngModel)]="name" id="nme" placeholder="User Name">
                </div>  
                <!-- <div class="input-group mb-3">
                    <input type="text" class="form-control" id="bal" placeholder="Balance">
                </div> -->
                <!-- <div class="input-group mb-3">
                    <input type="text" class="form-control" id="mob" placeholder="Mobile Number">
                </div> -->
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="pwd" [(ngModel)]="pwd" id="pwd" placeholder="Password">
                </div>
                <div style="text-align: center;" class="input-group mb-3">
                    <button type="submit" style="margin-left: auto; margin-right: auto;" type="button" class="btn btn-success">Register</button>
                </div>
            </form>
            </div>
        </div>
        <div class="col"></div>
        </div>
</div>
